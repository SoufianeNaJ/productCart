<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- File Css -->
<link rel="stylesheet" href="frontand.css">
</head>
<body>

<main id="product">
  <picture>
    <source srcset="image-product-desktop.jpg" media="(min-width: 700px)">
    <img src="image-product-mobile.jpg">
  </picture>
  <div class="product-content">
    <p class="category">PERFUME</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="discount-price">$149.99</p>
        <p class="original-price"><del>$169.99</del></p>
      </div>
      <button class="cart"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
  </div>
</main>
  
  
</body>
</html>
